--- # AWS AMI Copy to another regions
- name: Copy AWS AMI into regions
  hosts: localhost
  connection: local
  remote_user: ansible
  become: yes
  gather_facts: no

  vars:
    aws:
      region: us-west-2

  vars_files:
    - keys/aws_cred.yml

  tasks:
  - name: Copy AMI from one region to another
    ec2_ami_copy:
      aws_access_key: "{{ aws_id }}"
      aws_secret_key: "{{ aws_key }}" 
      region: "{{ aws.region }}"
      owner: self
      ami_tags:
        Name: MyNewAMI
      no_result_action: fail
    register: ret_ec2_ami
  - debug: msg={{ ret_ec2_ami.results[0].ami_id }}
  - debug: msg={{ ret_ec2_ami.results[0].name }}
