machine:
  python:
    version: 2.7.10 

dependencies:
  pre:
    - pip install -r ansible-requirement
    - sudo useradd -m ansible
    - sudo cp /etc/sudoers /tmp/sudoers && echo 'ansible ALL=(ALL) NOPASSWD:ALL' >> /tmp/sudoers && cp /tmp/sudoers /etc/sudoers

  post:
    - git submodule sync
    - git submodule update --init

test:
  pre:
    - grep ^ansible /etc/sudoers && 
  override:
    - ./test/run-tests-roles.sh
    - ./test/run-tests-playbooks.sh
