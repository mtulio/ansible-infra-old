machine:
  python:
    version: 2.7.10 

  post:
    - useradd -m ansible 
    - echo 'ansible ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers

dependencies:
  pre:
    - pip install -r ansible-requirement

  post:
    - git submodule sync
    - git submodule update --init

test:
  pre:
    - grep ^ansible /etc/sudoers && 
  override:
    - ./test/run-tests-roles.sh
    - ./test/run-tests-playbooks.sh
